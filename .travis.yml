language: java
dist: trusty
jdk:
  - oraclejdk8
sudo: false
addons:
  sonarcloud:
    organization: "jwcarman-github"
    token:
      secure: ""
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'